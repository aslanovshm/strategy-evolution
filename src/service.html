<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Услуга</title>
  <meta name="description" content="Стратегия развития. Система добровольной сертификации.">
  <link rel="preload" href="assets/styles/styles.min.css" as="style">
  <link rel="stylesheet" href="assets/styles/styles.min.css">
  <link rel="preload" href="assets/fonts/robotoregular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="assets/fonts/robotoregular.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="assets/fonts/robotomedium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="assets/fonts/robotomedium.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="assets/fonts/robotobold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="assets/fonts/robotobold.woff" as="font" type="font/woff" crossorigin="anonymous">
</head>

<body>
  <main>
    <section class="start-screen">
      <div class="inner">
        <p class="start-screen__title">Все стандарты ISO на одном сайте</p>
        <p class="start-screen__subtitle">Хотите подробную консультацию от эксперта по сертификации ISO — оставьте
          заявку
        </p>
        <button class="button button__feedback start-screen__button">Заказать сертификат</button>
        <ul class="start-screen__advantages">
          <li>Оперативное оформление</li>
          <li>Гарантии получения</li>
          <li>Минимум бюрократии</li>
        </ul>
        <form class="form" action="#">
          <p class="form__item">
            <label class="form__label start-screen__form-label" for="userName">Как вас зовут?</label>
            <input id="userName" class="form__field start-screen__form-field" type="text" placeholder="Иван Иванов">
          </p>
          <p class="form__item">
            <label class="form__label start-screen__form-label" for="userPhone">Ваш телефон?</label>
            <input id="userPhone" class="form__field start-screen__form-field" type="tel"
              placeholder="+7 (995) 123-45-67">
          </p>
          <button class="button button__feedback button__feedback--white">Получить консультацию</button>
        </form>
      </div>
    </section>
  </main>
</body>
